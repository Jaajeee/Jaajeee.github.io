<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!-- -- font link --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Lato:wght@300&family=Padauk&display=swap" rel="stylesheet">
    <!-- TH font -->
    <!-- link -->
    <!-- -- css link --> 
    <link rel="stylesheet" href="/final-project/style/main.css">

    <title>DJ.MPP</title>
  </head>
  <body>
      <!-- navbar -->
    <section class="navbar" id="navbar-all">
        <nav class="navbar-logo">
            <div class="navbar-menu">
                <ul class="navbar-item">
                     <li class="navbar-item">DJ.MPP</li> 
                     <li class="navbar-item">Add activity <a href="#"></a></li>
                     <li class="navbar-item"><span class="data-nav">Data</li>
                </ul>
            </div>
        </nav> 
    </section>
    <div class="content" id="forindx">
        <!-- profile -->
     <section class="profile" id="profile-1">
            <div class="profile-leftbar">
                <div class="all-profile">
                <img class="img-profile" src="/final-project/picture/cute-cat-profile.jpg" width="" alt="image">
            <div class="profile-menu">
                <div class="menu-list">
                    <h1 class="grey-c">Account: </h1>
                    <p id="#pro-emial">example@example.com</p>
                </div>
                <div>
                    <h1 class="grey-c" >Name: </h1>
                    <h2>Name Surname</h2>
                </div>
                <div>
                    <h1 class="grey-c" >Height:</h1>
                    <h2>175</h2>
                </div>
                <div>
                    <h1 class="grey-c" >Weight:</h1>
                    <h2>68</h2>
                </div>
                <div>
                    <h1 class="grey-c">Age:</h1>
                    <h2>27</h2>
                </div>
                <a href="" class="log-button" name="log out"> Log out </a>
                </div>
                </div>
            </div>
     </section>
        <!-- form1 -->
     <section class="form">
       <div class="form-item">
            <form class="form-list">
                <div class="name">
                    <Label class="n-name">Name</Label>
                    <div>
                    <input id="f.name" name="fullname" type="text" placeholder="Placeholder" required class="textarea">
                    </div>
                </div>
                <div class="description">
                    <label class="des-name">Description</label>
                    <div>
                    <input id="des-scrip" name="description" type="text" placeholder="Placeholder" required class="textarea">
                    </div>
                </div>
                <div class="activity-list">
                    <label class="list-item">Activity List</label>
                    <div>
                    <select class="textarea">
                        <option value="run">running</option>             
                        <option value="cycling">cycling</option>
                        <option value="walk">walking</option>
                        <option value="swimming">swimming</option>
                        <option value="hike">hiking</option>
                    </select>
                    </div>
                </div>
                    <div class="Kcalories">
                        <label class="k-cal">Kcalories</label>
                        <div>
                        <input id="i.nk-cal" name="calories" type="text" placeholder="Placeholder" required class="textarea">
                        </div>
                    </div>
                <div>
                    <div class="datetime">
                        <label class="f-date">Date</label>
                        <div>
                        <input id="date.time" type="date" placeholder="D/M/Y" class="textarea">
                        </div>  
                    </div>
                </div>
                <div>       
                    <div class="sav-big">
                        <div>
                        <input type="submit" value="SAVE" class="button" id="bbut.save">
                        </div>
                    </div> 
                </div>    
            </form>
       </div>
     </section>
    </div>

    <!-- -- Optional JavaScript; choose one of the two! -->  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
  </body>
</html>
